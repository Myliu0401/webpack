    <!-- 

              #配置文件
               
                webpack 提供的cli支持很多的参数, 列如 --mode, 但更多的时候,我们会使用
                更加灵活的配置文件来控制 webpack 的行为

                默认情况下, webpack 会读取 webpack.config.js 文件作为配置文件,但也可以通过
                cli参数 --config 来指定某个配置文件

                **配置文件中通过 commonjs 模块导出一个对象,对象中的各种属性对应不同的 webpack 配置 **
                  配置文件中的代码,必须是有效的 node 代码
                
                原理: src文件夹 里面的代码文件 只是被分析依赖关系,被读取代码,不会参与 webpack 的执行,也就是打包
                       而 webpack.config.js 会参与 webpack 的执行(打包),而 webpack 是只在 node 环境中运行。
                       相当于 src文件夹 里面的代码文件,只被分析依赖关系和当做字符串来读取代码,不会参与 webpack 的执行 
 
                当命令行参数与配置文件中的配置出现冲突时,以命令函数参数为准
                基本配置: 
                      1. mode:编译模式,字符串,取值为development或production,指定编译
                         结果代码运行环境,会影响webpack对编译结果代码格式的处理

                      2.entry:入口,字符串,指定入口文件 
                        默认index.js作为入口文件
                        entry:'入口文件的路径'

                      3.output:出口,字符串,指定编译结果文件
                        默认编译后生成main.js做为出口文件  
                        output对象里的属性filename,表示出口文件名




     -->
