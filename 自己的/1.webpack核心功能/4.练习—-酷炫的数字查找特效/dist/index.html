<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        :root,
        body {
            width: 100%;
            height: 100%;
            background-color: darkolivegreen;
        }

        #xiao {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }

        #xiao span {
            padding: 10px;
            color: aliceblue;
        }

        .conter {
            display: inline-block;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            color: rgba(130, 134, 138, 0.7);
            font-size: 100px;
            transition: all 1s ease-in, opacity 0.7s ease-in 0.3s;
        }
    </style>
</head>

<body>
    <div id="xiao">
        
    </div>
    <div id="da" class="conter"></div>
    <script src="./main.js"></script>
</body>

</html>
