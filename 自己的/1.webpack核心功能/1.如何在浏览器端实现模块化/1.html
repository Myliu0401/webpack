                 #浏览器端的模块化
                  问题： 
                     1.效率问题:精细的模块化划分带来了更多的js文件更多的js文件带来了更多的请求,降低了页面访问效率
                     2.兼容性问题:浏览器目前仅支持ES6的模块化标准,并且还存在兼容性问题
                     3.工具问题:浏览器不支持npm下载的第三方包
                  
                  根本原因
                     问： 上面提到的问题,为什么在node端没有那么明显,反而到了浏览器端变得如此严重?
                     答： 在node端,运行的js文件在本地,因此可以本地读取文件,而浏览器要传到服务器来请求,所以它的效率比浏览器运行传输文件高的多
                    
                   工程化根本原因：在浏览器端,开发时(devtime) 和 运行时态(runtime) 的侧重点不一样

                    开发时态,devtime
                      1.模块划分越细越好
                      2.支持多种模块化标准
                      3.支持npm或其他包管理器下载的模块
                      4.能够解决其他工程化的问题
                     
                     运行时态,runtime
                       1.文件越少越好
                       2.文件体积越小越好
                       3.代码内容越乱越好
                       4.所有浏览器都要兼容
                       5.能够解决其他运行时的问题,主要是执行效率问题
                       
                     这种差异在小项目中表现的并不明显，可是一旦项目形成规模，就越来越明显，如果不解决这些问题，前端项目形成规模只能是空谈
                    
                     
                 解决办法
                    利用构建工具来解决
